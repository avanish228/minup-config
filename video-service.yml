server:
  port: 9093
spring:
  application:
    name: video-service

  data:
    mongodb:
      host: localhost
      port: 27018
      database: videodb

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

#Actuator Properties 

management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true

info:
  app:
    name: 'video-service'
    description: 'this is video service'
    version: '1.0'
